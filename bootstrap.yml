---
- hosts: all
  gather_facts: false
  become: true
  vars:
    github_private_key: /Users/asdf/.ssh/id_rsa-ansible

    aws_access_key_id: "{{ lookup('env','AWS_ACCESS_KEY_ID') }}"
    aws_secret_access_key: "{{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"
    do_api_token: "{{ lookup('env','DO_API_TOKEN') }}"
    dme_akey: "{{ lookup('env','DME_AKEY') }}"
    dme_skey: "{{ lookup('env','DME_SKEY') }}"

  tasks:

    - name: install packages via apt
      apt:
        name: "{{item}}"
        state: installed
        update_cache: yes
        cache_valid_time: 3600
      with_items:
           - python-dev 
           - python-pip
           - libffi-dev

    - pip: name=virtualenv state=present

    - name: Manually create virtualenv
      become_user: vagrant
      command: virtualenv /home/vagrant/venv creates="/home/vagrant/venv"

    - name: Install pip packages
      pip: name={{item}} state=present  virtualenv=/home/vagrant/venv
      with_items:
           - ansible
           - dopy
           - awscli
           - apache-libcloud
           - azure-cli

    - template: 
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: vagrant 
        group: vagrant 
      with_items:
        - { src: "{{ github_private_key }}", dest: '/home/vagrant/.ssh/id_rsa-ansible' }
        - { src: 'templates/vimrc', dest: '/home/vagrant/.vimrc' }
        - { src: 'templates/bash_profile', dest: '/home/vagrant/.bash_profile' }
